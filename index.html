<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container-xl">

            <!-- <HEADER> -->
            <header class="header-page">
                <div class="col-4 header-page__avatar">
                    <div class="card">
                        <div class="img-icon">
                            <img class="img-icon" src="./img/avatar_io.jpg" alt="">
                            <h4 class="text-name">Sofia</h4>
                        </div>
                        
                        <div>
                            <ul class="icon">
                                <li class="icon-header"><i class="fa-solid fa-message"></i></li>
                            </ul>
                         </div>
                        
                    </div>
                  
                </div>
                <div class="col-8 header-page__avatar">
                    <div class="card">
                        <div class="img-icon">
                            <img class="img-icon" src="./img/avatar_1.jpg" alt="">
                            <div class="">
                                <h4 class="text-name">Michele</h4>
                                <p class="contact__text">Ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>                       
                        <div>
                            <ul class="icon">
                                <li class="icon-header"><i class="fa-solid fa-magnifying-glass"></i></li>
                                <li class="icon-header"><i class="fa-solid fa-paperclip"></i></li>
                                <li class="icon-header"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

           <section>
            <div class="content">
                <div class="col-4 debug">

                    <!-- INIZIO SEZIONE CONTATTI -->
                    <div class="notification">
                        <div class="icon-notification"><i class="fa-solid fa-bell-slash"></i></div  >
                        <div class="notification__text">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <p>Lorem ipsum dolor sit amet consectetur </p>
                        </div>
                    </div>

                    <div class="search">
                        <input class="search-input" type="text" placeholder=" Cerca o inizia una nuova chat">
                    </div>

                    <!-- LISTA CONTATTI -->
                    <ul class="contacts">
                        <li class="contact">
                            <div class="contact-card">
                                <figure class="contact-img">
                                    <img class="img-icon" src="./img/avatar_5.jpg" alt="">
                                </figure>
                                <div class="contact__info">
                                    <h4 class="contact__name">Michele</h4>
                                    <p class="contact__text">Ultimo messaggio inviato</p>
                                </div>
                                <span class="time">12:00</span>
                            </div>
                        </li>   
                    </ul>
                </div>
                <!-- FINE SEZIONE CONTATTI -->

                <!-- INZIO CHAT -->
                <div class="col-8 debug">
                    <ul class="chat">
                        <li class="message sent">Hai portato a spasso il cane?</li>
                        <li class="message sent">Hai fatto la spesa?</li>
                        <li class="message received">Fatto tutto!</li>
                    </ul>
      
                    <!-- FINE CHAT -->

                    <!-- TOOLBAR -->
                    <div class="toolbar">
                        <span class="icon-header"><i class="fa-regular fa-face-smile"></i></span>
                        <div><input class="input-message" type="text" placeholder="Scrivi messaggio"></div>
                        <span class="icon-header"><i class="fa-solid fa-microphone"></i></span>
                    </div>
                </div> 
                </div>
            </div>
           </section>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/app.js"></script>
</body>
</html>
